version: '3.8'

services:
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: cmu65
      MYSQL_DATABASE: trippify
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
    networks:
      - backend-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-server
    environment:
      PMA_HOST: mysql
    ports:
      - "8080:80"
    networks:
      - backend-network

  backend:
    build:
      context: ./backend
    container_name: express-backend
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    working_dir: /app
    depends_on:
      - mysql
    networks:
      - backend-network
  frontend:
    build:
      context: ./frontend
    container_name: vue-frontend
    ports:
      - "5173:5173"  # Vite default port
    volumes:
      - ./frontend:/app
      - /app/node_modules   # เช่นเดียวกับ backend
    working_dir: /app
    depends_on:
      - backend
    networks:
      - backend-network
    command: npm run dev  # ต้องใช้ Vite dev server

networks:
  backend-network:
    driver: bridge
